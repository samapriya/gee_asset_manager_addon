name: CI geeadd

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests on ${{ matrix.os }} - Python 3.11
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      GEE_AUTH: ${{ secrets.GEE_AUTH }}
      CLOUD_SA: ${{ secrets.CLOUD_SA }}
      ADC_PATH: ${{ github.workspace }}/gcloud-credentials.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock python-box click earthengine-api google-auth

      - name: Install package in development mode
        run: pip install -e .

      # -------------------------------------------------------
      # Setup Google Cloud CLI and ADC
      # -------------------------------------------------------
      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          
      - name: Create service account key file
        run: |
          echo '${{ secrets.CLOUD_SA }}' > /tmp/gcp-key.json
          
      - name: Authenticate to Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project $(cat /tmp/gcp-key.json | jq -r '.project_id')

      - name: Save service account key file
        run: |
          echo "${{ secrets.CLOUD_SA }}" > ~/.config/gcloud/application_default_credentials.json

      # -------------------------------------------------------
      # Run tests
      # -------------------------------------------------------
      - name: Run all tests
        run: pytest tests/ -v --tb=short --color=yes

      # -------------------------------------------------------
      # Coverage (Ubuntu only)
      # -------------------------------------------------------
      - name: Run tests with coverage (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p tests/results
          pytest tests/ --cov=geeadd \
            --cov-report=xml:tests/results/coverage.xml \
            --cov-report=html:tests/results/htmlcov

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tests/results/coverage.xml
            tests/results/htmlcov
          retention-days: 30

      - name: Upload coverage to Codecov (optional)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/results/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Summary
        run: echo "Tests completed on ${{ matrix.os }} with Python 3.11"