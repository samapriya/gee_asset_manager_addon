[pytest]
# pytest configuration for geeadd

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Coverage options (when using pytest-cov)
[coverage:run]
source = geeadd
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/results/htmlcov