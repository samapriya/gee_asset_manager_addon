name: Installation and Help Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test-installation:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Display Python version
        run: python --version

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Verify geeadd installation
        run: |
          geeadd --version

      - name: Test geeadd help
        run: |
          geeadd --help

      - name: Test geeadd -h
        run: |
          geeadd -h

      - name: Test subcommand help (projects)
        run: |
          geeadd projects --help

      - name: Test subcommand help (assets)
        run: |
          geeadd assets --help

      - name: Test subcommand help (tasks)
        run: |
          geeadd tasks --help

      - name: Test subcommand help (utils)
        run: |
          geeadd utils --help

      - name: Installation summary
        run: |
          echo "✅ Installation successful on ${{ matrix.os }}"
          echo "✅ All help commands working correctly"
