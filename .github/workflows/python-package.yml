name: CI geeadd

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  # Run comprehensive tests with Earth Engine
  test:
    name: Run Tests on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]
        exclude:
          # Reduce matrix size for faster CI
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.9"

    env:
      # Set service account credentials as environment variable
      CLOUD_SA: ${{ secrets.CLOUD_SA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock python-box click earthengine-api google-auth

      - name: Install package in development mode
        run: |
          pip install -e .

      - name: Verify service account is available
        run: |
          python -c "import os; print('Service account available:', bool(os.environ.get('CLOUD_SA')))"

      - name: Run quick tests (no EE required)
        run: |
          pytest tests/ -v -m "not slow" --tb=short --color=yes -k "not ee_initialized"

      - name: Run Earth Engine tests
        if: env.CLOUD_SA != ''
        run: |
          pytest tests/ -v -m "not slow" --tb=short --color=yes

      - name: Create test results directory
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: mkdir -p tests/results

      - name: Run tests with coverage (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && env.CLOUD_SA != ''
        run: |
          pytest tests/ --cov=geeadd --cov-report=xml:tests/results/coverage.xml --cov-report=term --cov-report=html:tests/results/htmlcov

      - name: Upload coverage report to artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tests/results/coverage.xml
            tests/results/htmlcov
          retention-days: 30

      - name: Upload coverage to Codecov (optional)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && env.CLOUD_SA != ''
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/results/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test summary
        run: |
          echo "✅ Tests passed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

  # Installation verification
  test-installation:
    name: Installation Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Display Python version
        run: python --version

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Verify geeadd installation
        run: |
          geeadd --version

      - name: Test geeadd help
        run: |
          geeadd --help

      - name: Test geeadd -h
        run: |
          geeadd -h

      - name: Test all group help commands
        run: |
          geeadd projects --help
          geeadd assets --help
          geeadd tasks --help
          geeadd utils --help

      - name: Installation summary
        run: |
          echo "✅ Installation successful on ${{ matrix.os }}"
          echo "✅ All help commands working correctly"

  # Run slow/integration tests separately
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    env:
      CLOUD_SA: ${{ secrets.CLOUD_SA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov earthengine-api google-auth

      - name: Run integration tests
        if: env.CLOUD_SA != ''
        run: |
          pytest tests/ -v --run-slow -m "slow" --tb=short --color=yes

      - name: Integration test summary
        run: |
          echo "✅ Integration tests completed"
